<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-container">
      <span id="logo">tweeter</span>
      <div class="right-box">
        <span id="nav-right-side">Write a new tweet</span>

        <i class="fa-sharp fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- header -->
    <header>
      <div class="top-box">
        <!-- <div class="middle-box"> -->
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="bottom-box">
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section>
        <h2>Compose Tweet</h2>

        <form method="POST" action="/tweets">
          <div class="label-text-area-box">
            <div>
              <label for="tweet-text">What are you humming about?</label>
            </div>
            <div>
              <textarea name="text" id="tweet-text"></textarea>
            </div>
          </div>
          <div class="logo-character-box">
            <div>
              <button type="submit">Tweet</button>
            </div>
            <div>
              <output name="counter" class="counter" for="tweet-text"
                >140</output
              >
            </div>
          </div>
        </form>
      </section>

      <article>
        <header>
          <div id="user-icon">
            <img src="images/user-icon.png" alt="" />
          </div>
          <div id="username">
            <p>Newton</p>
          </div>
          <div id="user-handle">@SirIsaac</div>
        </header>

        <footer>
          <div id="tweet">
            If I have seen further it is by standing on the shoulders of giants
          </div>
          <div id="lower-tweet-container">
            <div id="days-ago">10 days ago</div>
            <div id="icon-group">
              <i class="fa-thin fa-flag-swallowtail"></i>
              <i class="fa-light fa-recycle"></i>
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </footer>
      </article>
    </main>

    <script src="scripts/composer-char-counter.js"></script>
  </body>
</html>
